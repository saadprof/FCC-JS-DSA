<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome Checker</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main id="main">
            <h1>Is it a Palindrome?</h1>

            <section id="checker">
                <label for="text-input"
                    >Enter in text to check for a palindrome:</label
                >
                <div id="checker-block">
                    <input id="text-input" type="text" required />
                    <button id="check-btn" type="submit">Check</button>
                </div>
                <div id="result">
                    <p id="resultP"></p>
                </div>
            </section>
            <section id="tip">
                <p>
                    A palindrome is a word or sentence that's spelled the same
                    way both forward and backward, ignoring punctuation, case,
                    and spacing.
                </p>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
